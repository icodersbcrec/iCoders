<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta
      name="description"
      content="Start your development with Ollie landing page."
    />
    <meta name="author" content="Devcrud" />
    <title>Ollie Landing page | Free Bootstrap 4.3.x landing page</title>

    <!-- font icons -->
    <link
      rel="stylesheet"
      href="assets/vendors/themify-icons/css/themify-icons.css"
    />

    <!-- owl carousel -->
    <link
      rel="stylesheet"
      href="assets/vendors/owl-carousel/css/owl.carousel.css"
    />
    <link
      rel="stylesheet"
      href="assets/vendors/owl-carousel/css/owl.theme.default.css"
    />

    <!-- Bootstrap + Ollie main styles -->
    <link rel="stylesheet" href="assets/css/ollie.css" />
  </head>
  <body data-spy="scroll" data-target=".navbar" data-offset="40" id="home">
    <nav
      id="scrollspy"
      class="navbar navbar-light bg-light navbar-expand-lg fixed-top"
      data-spy="affix"
      data-offset-top="20"
    >
      <div class="container">
        <a class="navbar-brand" href="#"
          ><img src="assets/imgs/logo.png" alt="" class="brand-img"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="#home">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#team">Team</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#courses">Courses</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#testmonial">Testmonial</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#contact">Contact</a>
            </li>
            <li class="nav-item ml-0 ml-lg-4">
              <a class="nav-link btn btn-primary" href="https://bit.ly/3t4aSkF"
                >Join Us</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <header id="home" class="header">
        <div class="overlay"></div>
  
        <div
          id="header-carousel"
          class="carousel slide carousel-fade"
          data-ride="carousel"
        >
          <div class="container">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <div class="carousel-caption d-none d-md-block">
                  <h1 class="carousel-title">iCoders</h1>
                  <p class="carousel-caption">BCREC's Official Tech Club</p>
                  <button
                    class="btn btn-primary btn-rounded"
                    onclick="document.getElementById('about').scrollIntoView({behavior: 'smooth', block: 'start'})"
                  >
                    Learn More
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
  
        <div class="infos container mb-4 mb-md-2">
          <div class="title">
            <h6 class="subtitle font-weight-normal">Are you looking for</h6>
            <span
              class="txt-type"
              data-wait="3000"
              data-words='["a direction ?", "a mentor ?", "a community ?"]'
              id="my-demo1"
            ></span
            ><span class="my-cursor">|</span>
          </div>
          <div class="socials text-right">
            <div class="row justify-content-between">
              <div class="col">
                <h6 class="subtitle font-weight-normal mb-2">Social Media</h6>
                <div class="social-links">
                  <a href="https://www.facebook.com/iCoders" class="link pr-1"
                    ><i class="ti-facebook"></i
                  ></a>
                  <a
                    href="https://www.linkedin.com/company/icoders"
                    class="link pr-1"
                    ><i class="ti-linkedin"></i
                  ></a>
                  <a
                    href="https://www.instagram.com/bcrec_icoders/"
                    class="link pr-1"
                    ><i class="ti-instagram"></i
                  ></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>
</body>
</html>
